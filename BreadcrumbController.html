<header class="sticky top-0 card shadow-sm">
  <nav class="px-3 py-2 bg-white rounded flex items-center justify-between">
    <i class="ri-menu-line sidebar-toggle me-3 d-block d-md-none"></i>
    <div class="flex flex-row gap-2 items-center">
      <button onclick="handleHome();" type="button" class="fw-bold flex flex-row justify-center items-center gap-3 underline hover:decoration-[#b42e34] hover:text-[#b42e34]" id="breadcrumb_sec1_title">
        Loading…
      </button>
      <i class="ri-arrow-right-s-line ri-1x font-medium" id="breadcrumb_sec1_arrow" hidden></i>
      <button onclick="handleBreadcrumb();" type="button" class="fw-bold flex flex-row justify-center items-center gap-3 underline hover:decoration-[#b42e34] hover:text-[#b42e34]" id="breadcrumb_sec2_title" hidden>
        Loading…
      </button>
      <i class="ri-arrow-right-s-line ri-1x font-medium" id="breadcrumb_sec2_arrow" hidden></i>
      <button onclick="handleHome();" type="button" class="fw-bold flex flex-row justify-center items-center gap-3 underline hover:decoration-[#b42e34] hover:text-[#b42e34]" id="breadcrumb_sec3_title" hidden>
        Loading…
      </button>
    </div>
    <div class="dropdown">
      <div class="d-flex align-items-center cursor-pointer dropdown-toggle" data-bs-toggle="dropdown"
        aria-expanded="false">
        <span class="me-2 d-none d-sm-block"><label id="username" name="username"></label></span>
        <img class="navbar-profile-image border border-gray-400" id="imageProfile" src="https://img5.pic.in.th/file/secure-sv1/0000b37ac1661662b41b.png" alt="Image">
      </div>

      <ul class="dropdown-menu w-[400px] border-2 rounded-lg shadow-xl p-3">
        <div class="flex flex-col w-full justify-center">
          <div class="flex flex-row justify-between mb-3 items-center">
            <div></div>
            <label id="email_display" class="text-base font-semibold">loading</label>
            <button><i class="ri-close-fill"></i></button>
          </div>
          <div class="flex justify-center items-center">
            <div class="relative h-[150px] w-[150px]">
              <img class="navbar-profile-image h-[150px] w-[150px] rounded-full border-[3px]" id="imageProfileChange" src="https://img5.pic.in.th/file/secure-sv1/0000b37ac1661662b41b.png" alt="Image">
              <button data-bs-toggle="modal" data-bs-target="#imageProfileModal" class="absolute bottom-5 left-[115px] right-0 py-0 px-1.5 w-fit rounded-full border border-[#b42e34] bg-[#b42e34]" onclick="openUploadImage();">
                <i class="ri-camera-line text-white"></i>
              </button>
            </div>
          </div>
          <div class="flex justify-center items-center my-3">
            <label class="text-2xl font-semibold">Hi!, </label>
            <label id="name_display" class="text-2xl font-semibold ml-1">loading</label><span class="text-2xl font-semibold">!</span>
          </div>
          <div class="flex justify-center items-center mb-4">
            <button disabled type="button" class="text-[#b42e34] border-2 border-[#b42e34] bg-white hover:bg-primary font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2">Manage your Account</button>
          </div>
          <div class="flex justify-center items-center mb-4">
            <button onclick="handleLogout();" id="btnLogout" type="button" class="text-white bg-[#b42e34] hover:bg-[#931113] focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-4 w-full text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 flex flex-row justify-center items-center gap-3">
            <i class="ri-logout-box-r-line ri-2x"></i><label class="text-lg font-medium">Sign out</label>
          </button>
          </div>
          <div class="flex flex-row justify-center items-center gap-3">
            <label class="text-sm font-light">Privacy Policy</label>
            <label class="text-sm font-light">|</label>
            <label class="text-sm font-light">Terms of Service</label>
          </div>
        </div>
      </ul>
    </div>
  </nav>
</header>
<script>
  window.addEventListener("load", loaderInitial, true); 
  
  function loaderInitial() {
    getProfileImage()
  }

  function openUploadImage(){
    document.getElementById("dropFile").style.display = "block";
    document.getElementById("showImageExample").style.display = "none";
  }

  function getProfileImage() {
    document.getElementById('imageProfile').src = getUserProfileInfo().userImageProfile;
    document.getElementById('imageProfileChange').src = getUserProfileInfo().userImageProfile;
  }
</script>
