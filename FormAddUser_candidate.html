<form id="candidateFormAddUser" onsubmit="handleFormCandidateAddUserSubmit(this)">
  <div id="message"></div>
  <input type="text" id="recId" name="recId" value="" style="display: none">
  <div class="mb-1">
    <label for="userID" class="form-label">EmployeeID:</label>
    <input type="text" id="userID" name="userID" class="form-control form-control-sm" required>
  </div>

  <div class="mt-3">
    <label for="userFLName" class="form-label">FirstName - LastName:</label>
    <input type="text" id="userFLName" name="userFLName" class="form-control form-control-sm" required>
  </div>

  <div class="mt-3">
    <label for="userEmail" class="form-label">Email:</label>
    <input type="email" id="userEmail" name="userEmail" class="form-control form-control-sm" required>
  </div>

  <div class="mt-3">
    <label for="userPosition" class="form-label">Position:</label>
    <input type="text" id="userPosition" name="userPosition" class="form-control form-control-sm" required>
  </div>

  <div class="mt-3">
    <label for="userStatus" class="form-label">Status:</label>
    <select id="userStatus" name="userStatus" class="form-select form-select-sm" required>
      <option value="">--Select a Status--</option>
      <option value="Active">Active</option>
      <option value="Suspended">Suspended</option>
      <option value="Deprovisioned">Deprovisioned</option>
    </select>
  </div>

  <div class="mt-4 flex flex-row gap-3">
    <button type="submit" class="bg-[#b42e34] text-white py-2 px-6 rounded-lg mt-4 hover:bg-[#9E0A11] transition ease-in-out duration-300">Submit</button>
    <input id='btnReset' name='btnReset' class="btn bg-gray-700 text-white py-2 px-6 rounded-lg mt-4 hover:bg-gray-400 transition ease-in-out duration-300" type="reset" value="Reset">
  </div>
  
</form>
