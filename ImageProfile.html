
<div class="modal fade" id="imageProfileModal" tabindex="-1" aria-labelledby="exampleModalLabel"
  data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Upload Image Profile</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body flex flex-col justify-center items-center w-full">
        <form id="formIamgeProfile" onsubmit="handleFormUploadImageSubmit(this)"
          class="flex flex-col items-center justify-center w-full">
          <div id="dropFile" class="flex items-center justify-center w-full">
            <label for="dropzoneFile" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
              </div>
              <input id="dropzoneFile" type="file" accept="image/*" class="hidden" onchange="handleChangeFile();"/>
            </label>
          </div>
          <div id="showImageExample" class="flex flex-col items-center justify-center w-full hidden gap-3">
            <div class="flex flex-row gap-3 justify-center">
              <img id="previewImageProfile" src="#" alt="preview-image-profile" class=" center navbar-profile-image h-[250px] w-[250px] rounded-full border-[3px]"/>
            </div>
            <div class="flex flex-row gap-3 justify-center">
              <button type="submit" class="flex justify-center bg-[#b42e34] dark:bg-gray-100 text-white dark:text-gray-800 font-bold py-3 px-6 rounded-lg mt-4 hover:bg-[#9E0A11] dark:hover:bg-gray-200 transition ease-in-out duration-300">Upload Image Profile</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
<script>
  function handleChangeFile() {
    const [file] = document.getElementById("dropzoneFile").files;

    if(document.getElementById("dropzoneFile").files.length != 0){
      document.getElementById("showImageExample").style.display = "block";
      document.getElementById("dropFile").style.display = "none";
      document.getElementById("previewImageProfile").src = URL.createObjectURL(file)
    }
    
  }
  function handleFormUploadImageSubmit(formObject) {
    $('#imageProfileModal').modal('hide');
    $('#spinnerModal').modal('show');

    const userProfileInfo = JSON.parse(localStorage.getItem('profileinfo'))
    var fileName = userProfileInfo.userID;

    var fileInput = document.getElementById('dropzoneFile');
    var file = fileInput.files[0];
    var reader = new FileReader();

    reader.onload = function(e) {
      var data = e.target.result.split(',')[1];
      google.script.run.withSuccessHandler(outputIMAGE).uploadFileToDrive(data, fileName);
    };
    
 
    reader.readAsDataURL(file);
  }

  function outputIMAGE(res) {
    const userProfileInfo = JSON.parse(localStorage.getItem('profileinfo'))
    var empCode = userProfileInfo.userID;

    google.script.run.withSuccessHandler(function(url) {
      var newObj = {
        userID: userProfileInfo.userID,
        userName: userProfileInfo.userName,
        userEmail: userProfileInfo.userEmail,
        position: userProfileInfo.position,
        levelCode: userProfileInfo.levelCode,
        userImageProfile: url
      }
      localStorage.setItem('profileinfo', JSON.stringify(newObj));
      document.getElementById('imageProfile').src = url;
      document.getElementById('imageProfileChange').src = url;
    }).getImageUrlByName(empCode);
    
    $('#spinnerModal').modal('hide');
    Swal.fire({
        title: "Success",
        text: "Upload Image Profile Success!!",
        icon: "success"
      });
    $('#spinnerModal').modal('hide');
  }

</script>
