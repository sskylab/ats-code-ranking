  <script>
    // FormAddDateReportPage: onSubmit
    function handleFormSubmit(formObject) {
      $('#spinnerModal').modal('show');
      
      var email = formObject.login_email_input.value;

      google.script.run.withSuccessHandler(outputLogin).login(email);
    }

    function outputLogin(res) {
      if(res.success == true){
        localStorage.setItem('profileinfo', JSON.stringify(res));
        document.getElementById("loginbtn").click();
        document.getElementById("formLogin").reset();
      }
      else {
        Swal.fire({
            title: "User not found!",
            text: "Please check email or contact Ats Code Ranking support",
            icon: "warning"
          });
        $('#spinnerModal').modal('hide');
      }
      
    }

  </script>
